data:
  raw_path: data/raw/sample.jsonl

output:
  base_dir: data/processed
  train_dir: train
  audit_path: audit.jsonl
  metrics_dir: metrics
  num_shards: 8

lang:
  min_prob: 0.90
  min_chars: 100

filter:
  min_chars: 160
  max_chars: 20000
  max_markup_ratio: 0.15
  min_unique_char_ratio: 0.10

pii:
  drop_on_high_pii: false
  max_email: 10
  max_ip: 10
  max_phone: 10

toxicity:
  enabled: false
  max_chars: 4096
  sample_frac: 0.01
  seed: 1234

tokenizer:
  name: gpt2
